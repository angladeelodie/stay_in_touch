
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="JS/App.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a>Stay In Touch</a></h1>
    <div class="container">
      <div class="leftPanel">
        <h2 id="groupName"><a href="index2.html">Group Name</a></h2>
        <div class="canvasContainer" width="80%">
          <canvas id="chart1"></canvas>
        </div>
      </div>
      <div class="rightPanel">
        <div class="emotionalLevel">
          <h2>Emotional Level</h2>
          <div class="canvasContainer">
            <canvas id="chart2"></canvas>
          </div>
        </div>
        <div class="emotionalCircles">
          <h2>Emotions</h2>
          <div class="canvasContainer">
            <canvas id="chart3"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="leftPanel">
        <h2>User Name</h2>
        <div id="statsPanel">
          <div class="userStat">
            <span class="statTitle">Time on the chat</span>
            <span class="statNumber">4.30H</span>
          </div>
          <div class="userStat">
            <span class="statTitle">Reacting Time</span>
            <span class="statNumber">3.6min</span>
          </div>
          <div class="userStat">
            <span class="statTitle">Sent Messages</span>
            <span class="statNumber">58</span>
          </div>
          <div class="userStat">
            <span class="statTitle">Used Words</span>
            <span class="statNumber">123</span>
          </div>
          <div class="userStat">
            <span class="statTitle">Words per message</span>
            <span class="statNumber">3</span>
          </div>
          <div class="userStat">
            <span class="statTitle">Favorite Feeling</span>
            <span class="statNumber">Happy</span>
          </div>
        </div>
      </div>
      <div class="rightPanel">
        <h2>Emotional Level</h2>
        <div class="canvasContainer">
          <canvas id="chart4"></canvas>
        </div>
      </div>
    </div>
   
    <!-- <h1>LETTERS SENT PER MESSAGE AVERAGE</h1>
    <div id="wordCount"></div>
    <div id="averageLetters"></div> -->
    
  
  </body>
</html>
